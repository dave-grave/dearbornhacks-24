<!DOCTYPE html>

<body>
    <div class="chat-container">
        <h1><span id="title-span">AI</span>dvising academic advising</h1>
        <div class="user-info">
            <input type="text" id="courses-input" placeholder="Enter your courses taken...">
            <button onclick="setCourses()">Set Courses</button>
            <input type="text" id="year-input" placeholder="Enter your graduating year...">
            <button onclick="setYear()">Set Year</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-section">
            <textarea id="message-input" rows="1" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
